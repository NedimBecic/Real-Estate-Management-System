<!DOCTYPE html>
<html lang="bs-BA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistika</title>
    <link rel="stylesheet" type="text/css" href="../css/statistika.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <section class="hero-section">
      <iframe src="meni.html"></iframe>
      <div class="hero-content">
        <h1 class="hero-title">Statistička analiza nekretnina</h1>
        <a href="#search-container" class="hero-cta">
          Pregledajte statistike
          <i class="material-icons">arrow_forward</i>
        </a>
      </div>
    </section>

    <div id="search-container">
      <h2 class="search-title">Prikaz Grafova</h2>

      <div class="search-field">
        <input
          type="text"
          id="rasponiPeriodaInput"
          placeholder="Unesite raspone perioda (npr. 2000 2010, 2010 2024...)"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="rasponiCijenaInput"
          placeholder="Unesite raspone cijena (npr. 10000 150000, 150000 1000000...)"
        />
      </div>

      <button id="submitButton">Prikaži graf</button>

      <div class="histogram-container">
        <p id="placeholder-text">Trenutno nema podataka za crtanje grafa.</p>
      </div>
    </div>

    <div id="kvadratura-container">
      <h2 class="search-title">Računanje prosječne kvadrature po kriteriju</h2>

      <div class="search-field">
        <input
          type="text"
          id="tipNekretnineInput"
          placeholder="Unesite tip nekretnine (stan, kuća, poslovni prostor)"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="minKvadraturaInput"
          placeholder="Minimalna kvadratura"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="maxKvadraturaInput"
          placeholder="Maksimalna kvadratura"
        />
      </div>

      <div class="search-field">
        <input type="text" id="minCijenaInput" placeholder="Minimalna cijena" />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="maxCijenaInput"
          placeholder="Maksimalna cijena"
        />
      </div>

      <button id="submitButton2">Izračunaj prosječnu kvadraturu</button>

      <h4 id="prosjecnaKvadraturaTitle">Prosječna kvadratura</h4>
      <div class="search-field">
        <input type="text" id="prosjecnaKvadraturaOutput" readonly />
      </div>
    </div>

    <div id="outlier-container">
      <h2 class="search-title">
        Računanje najvećeg odstupanja po kriteriju i svojstvu
      </h2>

      <div class="search-field">
        <input
          type="text"
          id="tipNekretnineInput2"
          placeholder="Unesite tip nekretnine (stan, kuća, poslovni prostor)"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="minKvadraturaInput2"
          placeholder="Minimalna kvadratura"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="maxKvadraturaInput2"
          placeholder="Maksimalna kvadratura"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="minCijenaInput2"
          placeholder="Minimalna cijena"
        />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="maxCijenaInput2"
          placeholder="Maksimalna cijena"
        />
      </div>

      <div class="search-field">
        <input type="text" id="nazivInput" placeholder="Naziv" />
      </div>

      <div class="search-field">
        <input type="text" id="tipGrijanjaInput" placeholder="Tip grijanja" />
      </div>

      <div class="search-field">
        <input type="text" id="lokacijaInput" placeholder="Lokacija" />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="godinaIzgradnjeInput"
          placeholder="Godina izgradnje"
        />
      </div>

      <div class="search-field">
        <input type="text" id="datumObjaveInput" placeholder="Datum objave" />
      </div>

      <div class="search-field">
        <input type="text" id="opisInput" placeholder="Opis" />
      </div>

      <div class="search-field">
        <input
          type="text"
          id="svojstvoInput"
          placeholder="Naziv svojstva po kojem se traži odstupanje"
        />
      </div>

      <button id="submitButton3">Pronađi outlier-a</button>

      <h4 id="outlierTitle">Outlier</h4>
      <div class="search-field">
        <textarea id="outlierNekretnina" readonly></textarea>
      </div>
    </div>

    <script src="../Scripts/SpisakNekretnina.js"></script>
    <script src="../Scripts/StatistikaNekretnina.js"></script>
    <script src="../Scripts/PoziviAjax.js"></script>
    <script src="../Scripts/statistika.js"></script>
  </body>
</html>
