<!DOCTYPE html>
<html lang="bs-BA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekretnine</title>
    <link rel="stylesheet" type="text/css" href="../css/nekretnine.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <section class="hero-section">
      <iframe src="../html/meni.html"></iframe>
      <div class="hero-content">
        <h1 class="hero-title">Pronađite nekretninu iz Vaših snova.</h1>
        <a href="#divNekretnine" class="hero-cta">
          Pregledajte našu ponudu
          <i class="material-icons">arrow_forward</i>
        </a>
      </div>
    </section>

    <div id="search-container">
      <h2 class="search-title">Pretraga</h2>

      <div class="search-field">
        <div class="search-icon">
          <i class="material-icons">location_on</i>
        </div>
        <input type="text" id="citySearch" placeholder="Unesite lokaciju..." />
      </div>

      <div class="range-field">
        <label>
          <span> Cijena </span>
          <span class="range-values">
            <span id="cijenaValue">BAM 0 - BAM 1,000,000</span>
          </span>
        </label>
        <div class="range-slider">
          <input
            type="range"
            id="cijenaSlider"
            min="0"
            max="1000000"
            step="1000"
            class="range-input"
            value="1000000"
          />
          <div class="slider-progress"></div>
        </div>
      </div>

      <div class="range-field">
        <label>
          <span>Kvadratura</span>
          <span class="range-values">
            <span id="kvadraturaValue">0 - 500 m²</span>
          </span>
        </label>
        <div class="range-slider">
          <input
            type="range"
            id="kvadraturaSlider"
            min="0"
            max="500"
            step="5"
            class="range-input"
            value="500"
          />
          <div class="slider-progress"></div>
        </div>
      </div>

      <button id="dugmePretraga">Pretraži</button>
    </div>

    <div id="divNekretnine">
      <div class="browse-title">
        <h2>Izdvojene nekretnine</h2>
      </div>

      <div class="browse-subtitle">
        <h2>Stanovi</h2>
      </div>
      <div class="grid-lista-nekretnina" id="stan"></div>

      <div class="browse-subtitle">
        <h2> Kuće </h2>
      </div>
      <div class="grid-lista-nekretnina" id="kuca"></div>

      <div class="browse-subtitle">
        <h2>Poslovni prostori</h2>
      </div>
      <div class="grid-lista-nekretnina" id="pp"></div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <span>©Nedim Bečić 2025.</span>
      </div>
    </footer>

    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../scripts/SpisakNekretnina.js"></script>
    <script src="../scripts/nekretnine.js"></script>
  </body>
</html>
