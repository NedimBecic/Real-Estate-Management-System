<!DOCTYPE html>
<html lang="bs-BA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalji</title>
    <link rel="stylesheet" type="text/css" href="../css/detalji.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <iframe src="meni.html"></iframe>

    <div class="header-section">
      <img id="slikaNekretnine" alt="Slika Nekretnine" />
      <div class="header-content">
        <h1 id="nazivNekretnine"></h1>
        <p id="lokacijaNekretnine"></p>
      </div>
    </div>

    <div class="main-content">
      <div class="nekretnina-info">
        <div class="nekretnina-atributi">
          <div class="attribute">
            <span class="attribute-icon">
              <i class="material-icons">apartment</i>
            </span>
            <span class="attribute-value" id="kvadratura"></span>
            <span class="attribute-label">Kvadratura</span>
          </div>
          <div class="attribute">
            <span class="attribute-icon">
              <i class="material-icons">paid</i>
            </span>
            <span class="attribute-value" id="cijena"></span>
            <span class="attribute-label">Cijena</span>
          </div>
          <div class="attribute">
            <span class="attribute-icon">
              <i class="material-icons">waves</i>
            </span>
            <span class="attribute-value" id="tipGrijanja"></span>
            <span class="attribute-label">Tip grijanja</span>
          </div>
          <div class="attribute">
            <span class="attribute-icon">
              <i class="material-icons">calendar_today</i>
            </span>
            <span class="attribute-value" id="godinaIzgradnje"></span>
            <span class="attribute-label">Godina izgradnje</span>
          </div>
        </div>
        <div class="nekretnina-opis">
          <h2>O nekretnini</h2>
          <p id="opis"></p>
        </div>
      </div>

      <div class="upiti-sekcija">
        <div class="postojeci-upiti">
          <h2>Upiti</h2>
          <div id="listaUpita"></div>
        </div>

        <div class="forma-upit">
          <h3>Novo interesovanje</h3>
          <form id="formaInteresovanje">
            <select id="tipInteresovanja">
              <option value="upit">Upit</option>
              <option value="zahtjev">Zahtjev</option>
              <option value="ponuda">Ponuda</option>
            </select>

            <textarea id="tekstUpita" placeholder="Vaša poruka..."></textarea>

            <div id="zahtjevPolja" class="hidden">
              <label for="datumZahtjeva">Traženi datum:</label>
              <input type="date" id="datumZahtjeva" />
            </div>

            <div id="ponudaPolja" class="hidden">
              <label for="cijenaPonude">Cijena ponude:</label>
              <input type="number" id="cijenaPonude" />
            </div>

            <button type="submit">Pošalji upit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="slicne-nekretnine">
      <h2 id="slicneTitle">Slične nekretnine</h2>
      <div id="listaSlicnihNekretnina" class="nekretnine-grid"></div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <span>©Nedim Bečić 2025.</span>
      </div>
    </footer>

    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../scripts/detalji.js"></script>
  </body>
</html>
